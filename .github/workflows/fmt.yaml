on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: Rustfmt

jobs:
  fmt:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: 
          - macos-latest
          - ubuntu-latest
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl

    steps:
      - name: Install stable toolchain & components
        uses: actions/checkout@v2
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rustfmt, clippy

      - name: Rust fmt lint
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
